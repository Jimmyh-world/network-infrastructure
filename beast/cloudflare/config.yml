# Cloudflare Tunnel Configuration
# This configuration file defines the routes for the beast-tunnel
# Generated from workflow Phase 5, Step 5.2

tunnel: beast-tunnel
credentials-file: /home/jimmyb/.cloudflared/beast-tunnel.json

ingress:
  # Grafana - Monitoring Dashboards
  - hostname: grafana.yourdomain.com
    service: http://localhost:3000

  # Portainer - Container Management
  - hostname: portainer.yourdomain.com
    service: https://localhost:9443
    originRequest:
      insecureSkipVerify: true

  # Future: YDUN or other services
  # - hostname: ydun.yourdomain.com
  #   service: http://localhost:8080

  # Catch-all - reject any other traffic
  - service: http_status:404
